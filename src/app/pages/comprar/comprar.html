<div class="container my-5" style="min-height: 75vh;">
    <h2 class="text-center mb-4 text-primary">Elige la Versión que Necesitas</h2>
    <p class="text-center lead text-muted">Selecciona una versión para iniciar la solicitud de contacto y asesoría.</p>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5 mb-4" *ngFor="let item of productos">
            <div class="card shadow h-100 border-primary border-3 card-background">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fs-3 mb-3 text-white">{{ item.nombre }}</h5>
                    <hr class="border-light">
                    <p class="card-text flex-grow-1 text-white">{{ item.desc }}</p>
                    
                    <ul class="list-unstyled mt-3 mb-4 text-white">
                        <li><span class="text-success me-2">✔</span> Gestión de Artículos</li>
                        <li *ngIf="item.nombre === 'Sistema Pro'"><span class="text-success me-2">✔</span> Reportes Avanzados</li>
                        <li *ngIf="item.nombre === 'Sistema Pro'"><span class="text-success me-2">✔</span> Multi-Sucursal</li>
                        <li><span class="text-success me-2">✔</span> Soporte Técnico (6 meses)</li>
                    </ul>

                    <button class="btn btn-primary btn-lg w-100 mt-auto shadow-sm" (click)="seleccionarVersion(item)">
                        Seleccionar esta Versión
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
